<edix-navbar></edix-navbar>
<body background="/assets/ropa.jpeg">
  <div class="caja">
    <form class="form">
      <h1>AGREGAR PRODUCTO</h1>
      <div class="col-6">
        <label for="nombreProducto" class="col-sm-3 col-form-label is-required"
          >Nombre</label
        >
        <input
          id="nombreProducto"
          name="nombreProducto"
          type="text"
          class="form-control"
          placeholder="Nombre"
          [(ngModel)]="data.nombre"
        />
      </div>
      <div class="col-6">
        <label for="lista" class="col-sm-3 col-form-label is-required"
          >Categorias</label
        >
        <select
          id="lista"
          name="lista"
          class="form-control"
          [(ngModel)]="data.categoria"
        >
          <ng-container *ngIf="lista">
            <option *ngFor="let item of lista" [value]="item.nombreCategoria">
              {{ item.nombreCategoria }}
            </option>
          </ng-container>
        </select>
      </div>
      <div class="col-6">
        <label for="descripcion" class="form-label is-required"
          >Descripcion
        </label>
        <textarea
          class="form-control"
          id="descripcion"
          name="descripcion"
          rows="3"
          placeholder="Descripción del producto"
          [(ngModel)]="data.descripcion"
        ></textarea>
      </div>
      <div class="col-6">
        <label for="precio" class="form-label is-required">Precio</label>
        <input
          id="precio"
          name="precio"
          type="text"
          class="form-control"
          placeholder="Precio"
          [(ngModel)]="data.precioCompra"
        />
      </div>
      <div class="col-6">
        <label for="precio" class="form-label is-required">Precio venta</label>
        <input
          id="precio"
          name="precio"
          type="text"
          class="form-control"
          placeholder="Precio Venta"
          [(ngModel)]="data.precio"
        />
      </div>
      <div class="col-6">
        <label for="cantidadProducto" class="form-label is-required"
          >Cantidad</label
        >
        <input
          id="cantidadProducto"
          name="cantidadProducto"
          type="text"
          class="form-control"
          placeholder="Unidades"
          [(ngModel)]="data.cantidad"
        />
      </div>
      <div class="col-6">
        <label for="imagen" class="form-label is-required">Imagen </label><br />
        <input
          id="imagen"
          type="file"
          accept=".png, .jpg, .jpeg"
          (change)="cargarImagen($event)"
        />
      </div>

      <div>
        <div class="flex-buttons">
          <button
            class="btn btn-warning dark me-md-2"
            type="button"
            (click)="atras()"
          >
            Atrás
          </button>

          <button
            class="btn btn-warning dark me-md-4"
            type="button"
            (click)="saveProduct()"
          >
            Subir
          </button>
        </div>
      </div>
    </form>
  </div>
</body>
