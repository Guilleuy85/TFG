<body background="/assets/ropa.jpeg">
  <div class="caja">
    <h1>AGREGAR PRODUCTO</h1>
    <form class="form">
      <div class="col-6">
        <label for="nombre" class="col-sm-3 col-form-label is-required"
          >Nombre</label
        >
        <input
          id="Name"
          name="Name"
          type="text"
          type="text"
          class="form-control"
          placeholder="Nombre"
          [(ngModel)]="data.nombre"
        />
      </div>

      <div class="col-6">
        <label for="categoria" class="form-label is-required">Categoria </label>
        <input
          id="categoria"
          name="categoria"
          type="text"
          type="text"
          class="form-control"
          placeholder="Categoria"
          [(ngModel)]="data.categoria"
        />
      </div>
      <div class="col-6">
        <label for="descripcion" class="form-label is-required"
          >Descripcion
        </label>
        <textarea
          class="form-control"
          id="descripcion"
          name="descripcion"
          rows="3"
          placeholder="Descripción del producto"
          [(ngModel)]="data.descripcion"
        ></textarea>
      </div>
      <div class="col-6">
        <label for="precio" class="form-label is-required"
          >Precio
        </label>
        <input
          id="precio"
          name="precio"
          type="text"
          type="text"
          class="form-control"
          placeholder="Precio"
          [(ngModel)]="data.precio"
        />
      </div>
      <div class="col-6">
        <label for="imagen" class="form-label is-required"
          >Imagen
        </label>
        <input
          id="imagen"
          name="imagen"
          type="file"
          accept=".png, .jpg, .jpeg"
        />
      </div>

      <div>
        <div class="d-grid gap-2 d-md-flex justify-content-md m-4">
          <button
            class="btn btn-primary me-md-2"
            type="button"
            (click)="atras()"
          >
            Atrás
          </button>

          <button
            class="btn btn-primary me-md-4"
            type="button"
            (click)="saveProduct()"
          >
            Subir
          </button>
        </div>
      </div>
    </form>
  </div>
</body>
